<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Project - Demo Website</title>

    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">   

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="form-wrapper animated bounceInDown">
        <div class="form-header fc">
            <ul class="tab-group">
                <li class="tab active"><a href="#login">Log In</a></li>
                <li class="tab"><a href="#signup">Sign Up</a></li>
            </ul>
        </div>
        <div class="tab-content fc">
            <div id="login">
                <h3 class="text-center mb-5">Login Form</h3>
                <form action="/" method="post">
                    <div class="form-container">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon glyphicon glyphicon-user" id="sizing-addon1"></span>
                            <input type="text" id="username" class="form-control" placeholder="User Name"
                                aria-describedby="sizing-addon1" required>
                        </div>

                        <div class="input-group input-group-lg">
                            <span class="input-group-addon glyphicon glyphicon-lock" id="sizing-addon1"></span>
                            <input type="password" id="password" required class="form-control"
                                placeholder="User Password" aria-describedby="sizing-addon1">
                        </div>
                        <div class="d-flex justify-content-between">
                            <p class="forgot"><a href="#">Forgot password?</a></p>
                            <p class="forgot"><a href="index.html">Go To Home</a></p>
                        </div>

                        <div class="input-group input-group-lg form-footer mt-0">
                            <button type="submit" class="fr btn">Log in</button>
                        </div>

                        <div class="text-center">
                            <p class="forgot"> Not a member? <a href="#signup" class="signup-link">Signup now</a></p>
                        </div>

                    </div>
                    <!-- <div class="form-footer fc">
                        <div class="fl">
                        </div>
                        <button type="submit" class="fr btn">Log in</button>
                        <p class="forgot"> Not a member?<a href="#signup">Signup now</a></p>
                    </div> -->
                </form>
            </div>
            <div id="signup">
                <form action="/" method="post">
                    <div class="form-container">
                        <h3 class="text-center mb-5">Signup Form</h3>
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon glyphicon glyphicon-user" id="sizing-addon1"></span>
                            <input type="text" id="username" class="form-control" placeholder="User Name"
                                aria-describedby="sizing-addon1" required>
                        </div>

                        <div class="input-group input-group-lg">
                            <span class="input-group-addon glyphicon glyphicon-lock" id="sizing-addon1"></span>
                            <input type="email" id="email" required class="form-control" placeholder="Email Address"
                                aria-describedby="sizing-addon1">
                        </div>

                        <div class="input-group input-group-lg">
                            <span class="input-group-addon glyphicon glyphicon-lock" id="sizing-addon1"></span>
                            <input type="password" id="setpassword" required class="form-control"
                                placeholder="Set Password" aria-describedby="sizing-addon1">
                        </div>

                        <div class="input-group input-group-lg form-footer mt-0">
                            <button type="submit" class="fr btn">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script src="js/main.js"></script>
</body>

</html>
